{% extends 'navbar.html' %}
{% block main %}
{% load static %}

<!-- Page Header Start -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Donor Login</h2>
            </div>
            <div class="col-12">
                <a href="{% url 'index' %}">Home</a>
                <a href="{% url 'donor_login' %}">Donor Login</a>
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->

<!-- Donor Login Start -->
<div class="contact">
    <div class="container">
        <div class="section-header text-center">
            <h2>Donor Login</h2>
        </div>
        <div class="contact-img">
            <img src="{% static 'img/contact.jpg' %}" alt="Image">
        </div>
        <div class="contact-form">
            <div id="success"></div>
            <form method="post">
                {% csrf_token %}
                <div class="control-group">
                    <input type="email" name="emailid" class="form-control" placeholder="Enter EmailId" required>
                </div>

                <div class="control-group mt-3">
                    <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
                </div>

                <div>
                    <button class="btn btn-custom mt-5" type="submit">Login Now</button>
                    <button class="btn btn-custom mt-3"><a href="{% url 'signup' %}">Signup</a></button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Donor Login End -->

{% if error == "no" %}
<script>
    alert('Logged In Successfully');
    window.location=('{% url 'donorDashboard' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Invalid Credential. Try Again...');
</script>
{% endif %}

{% endblock %}
